{% load static %}
{% load bootstrap4 %}

<form class="input-group mb-3 " action="{%url 'stream_anime_search' %}" method = 'GET' >
  {%csrf_token%}
  <input id= 'anime_Search' type="text" name = 'search_anime' placeholder ='Search & Watch' class = 'form-control me-2 rounded' aria-describedby="basic-addon2">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
      </svg></button>
    </div>
  </form>
  
{% if animes %}
<div class="row">
  {% for anime in animes %} 
  <div class="card p-sm-1 p-md-2 p-lg-3 mx-auto my-1 scroll-y border-0"
    style="width:18rem;">
    <div class = 'image-div' data-toggle='
    {% if anime.description %}
    {{ anime.description|truncatewords:50}}
    {%else%}
    {{ anime.title }}
    {%endif%}'> 
        <!-- 1/29/2020 edited part -->
        <img class="border-0 card-img-top tooltipCheck image-info" src="{{ anime.cover }}"
          alt="{{ anime.title }}"   
          />
        {%if user.is_authenticated %}
        <img class= 'btn-trigger' data-name= '{{anime.title}}' data-id = '{{user.id}}' data-vid-id = {{anime.vid_id}} data-cover = '{{anime.cover}}' src=' 
         {% if anime.title in bookmarks %}
            {%static "images/heart_selected.png"%}
          {%else%}
            {%static "images/heart_default.png"%}
          {%endif%}
          'alt="bookmarks">
        <!-- </button> -->
        {%endif%}
          
          <form action="{% url 'stream_anime_by_id' %}" method = 'POST' >
            {%csrf_token%}
        <span class = 'bottom-right-ani-type'>
          <button class = 'btn btn-success btn-md btn-reference' name = 'watch' type= 'submit' value = '{{ anime.vid_id }}'>Watch</button>
        </span>
        <span class = 'top-right-ani-source'>
          <button class ='btn btn-primary btn-md btn-reference' name = 'download' type= 'submit' value = '{{ anime.vid_id }}'>Download</button>
        </span>
      </form>
  </div>

<!--Icons made by <a href="https://www.flaticon.com/authors/pixel-perfect" title="Pixel perfect">Pixel perfect</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>  -->
    <div class="card-body">
      <h5 class="card-title fs-5 text-center pb-2 rounded">{{ anime.title }}</h5>
    </div>
  </div>
  {%endfor%}
</div>

{%else%}
<div class='jumbotron'>
  <h3 class='display-5 text-mute text-info text-center mx-auto my-3'>No results found</h3>
</div>
{%endif%}


<script src='{% static "js/ani-search_ajax.js" %}'></script>
