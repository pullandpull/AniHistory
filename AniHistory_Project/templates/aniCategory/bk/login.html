{%extends 'aniCategory/base.html'%}
{%load static%} 
{% load bootstrap4 %}

{% block title %}
    Login
{%endblock%}

{% block content %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">

{% if user_stats%}
<p class = 'display-5 text-center' >{{ user_stats }}</p>
{%endif%}

<div class = 'form-register form-login rounded'>
<div class ='jumbotron'>
    <h3 class ='display-5 text-info ms-auto text-center rounded '> Login </h3>
</div>
  <form id = 'form-login' action = '{%url "login" %}' method = 'POST'>
    {% csrf_token %}
    <input type='text' name = 'username' placeholder ='Username' id = 'id_username'  class = 'form-control p-2' required>
    <input type="password" name = 'password' placeholder ='Password' id = 'id_password' class = 'form-control p-2' required>
    {%buttons%}
    <button class ='btn btn-md btn-primary submit-btn' btn-submit="submit" type="submit" value = 'submit'>Login</button>
    {%endbuttons%}
</form>
<span  class ='ml-2 text-mute fs-4 fw-normal'>Need account?, <a  class ='text-info fs-4 fw-normal text-decoration-none' href="{%url 'register'%}" data-register = 'register'>Register!</a></span>
</div>

<div class="search_results container">
  <div class="spinner-border text-info" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

{%endblock%}
