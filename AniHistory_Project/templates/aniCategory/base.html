<!DOCTYPE html>
{% load static %}
{% load bootstrap4 %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{%static 'images/favicon_v3.ico'%}">
    <title>AniHistory - {%block title %}Home{%endblock%}</title>
    <!-- CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css'%}" type='text/css'> 
    <!-- Scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </head>

  <body>
    <nav class ='navbar navbar-expand-lg navbar-light bg-dark'>
    <div class ='container-fluid'>
      <a href="{%url 'index'%}" class ='navbar-brand mx-lg-3 text-white fw-normal '>
      <img src="{% static 'images/favicon_v3.ico'%} " alt="icon" style = 'border-radius:5px' class ='mh-25 mw-25' >
        AniHistory</a>
      
      <button class="navbar-toggler bg-secondary mx-1" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon "></span>
      </button>
    
    <div class="collapse sidebar navbar-collapse" id="navbarSupportedContent">
      <ul class ='navbar-nav list-unstyled '>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-light fs-5 fw-normal " href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Seasons
          </a>
          <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
            <li><a class="dropdown-item" value_id = 'spring' href="#Spring">Spring</a></li>
            <li><a class="dropdown-item" value_id = 'summer' href="#Summer">Summer</a></li>
            <li><a class="dropdown-item" value_id = 'fall' href="#Fall">Fall</a></li>
            <li><a class="dropdown-item" value_id = 'winter' href="#Winter">Winter</a></li>
          </ul>
        </li>
          <li class = "nav-item">
            <a href='#Recommendations' value_id = 'recommendations'  class="nav-link text-light fs-5 fw-normal request-type">Recommendations</a>
          </li>
          
          <li class = "nav-item">
            <a href="#News" value_id= 'news' class = 'nav-link text-light fs-5 fw-normal request-type'>News</a>
          </li>
        </ul>
      
    
      <div class ='d-flex ms-auto my-sm-2'>
      <input type="text" name="search" id='search' class='form-control me-2' placeholder= 'Search' aria-label= 'Search' required="required">
      <button type="submit" id='submit' class='btn btn-success btn-md-1 btn-sm-2 m-sm-2' name="submit" value='submit'>
        Search</button>
      </div>
    
    </div>

    </div>  

    </nav>
    
      {%block content%}
      {%endblock%}
  
    <!--JS HERE-->
  <script src='{% static "js/ani-search_ajax.js" %}'></script>
  <script src='{% static "js/ani-jquery.js"%}'></script>
  </body>
</html>
