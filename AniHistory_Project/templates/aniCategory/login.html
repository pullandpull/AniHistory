{%load static%} 
{% load bootstrap4 %}


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/base.css'%}" type='text/css'>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

{% if stats %}
<label for="#form_login" class ='display-5 text-center fw-normal fs-5 text-danger' >
    {{ stats }}
</label>
{%endif%}

<div class = 'form-register form-login rounded'>
<div class ='jumbotron'>
    <h3 class ='display-5 text-info ms-auto text-center rounded '> Login </h3>
</div>
  <form id = 'form-login'  action="{% url 'login' %}" method ='POST'>
    {% csrf_token %}
    {% bootstrap_form user_login_form %}
    {%buttons%}
    <button class ='btn btn-md m-2 btn-primary' type = 'submit' value = 'submit'>Login</button>
    {%endbuttons%}
</form>
<span  class ='text-mute fs-4 fw-normal'>Need account?, <a  class ='text-info fs-4 fw-normal text-decoration-none' href="#register" data-register = 'register'>Register!</a></span>
</div>

<script src='{% static "js/ani-search_ajax.js" %}'></script>
